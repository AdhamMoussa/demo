<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Styles CSS -->
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- build:css assets/styles/styles.css -->
  <link rel="stylesheet" href="temp/styles/styles.css">
  <!-- endbuild -->

  <title>Provide It</title>
</head>

<body>
  <div class="main-container main-dashboard">
    <div class="page-layout">
      <div class="page-layout__row">
        <!-- start left side -->
        <div class="page-layout__left-pane">
          <div class="left-pane">
            <!-- head -->
            <div class="left-pane__head">
              <div class="d-flex justify-content-center align-items-center">
                <div class="left-pane__logo d-flex align-items-center">
                  <img src="assets/images/left-pane/logo.png" alt="logo" class="img-fluid">
                  <h1 class="left-pane__logo-name font18 m-0">Provide It</h1>
                </div>
                <div class="left-pane__head-sep"></div>
                <div class="left-pane__head-text">
                  <p class="font8 m-0">Simple, smart & scalable<br />Tenders management tool</p>
                </div>
              </div>
            </div>
            <!-- user -->
            <div class="left-pane__user">
              <div class="left-pane__user-img">
                <img src="assets/images/left-pane/user-photo.png" alt="user" class="img-fluid">
              </div>
              <div class="left-pane__user-info">
                <div class="left-pane__user-name font15">Richard V.Welsh</div>
                <div class="left-pane__user-title font12">Project Manager</div>
              </div>
              <!-- use "offline" class for offline status -->
              <div class="left-pane__user-status online">
                <span>online</span>
              </div>
            </div>
            <!-- links -->
            <div class="left-pane__links">
              <!-- dashboard -->
              <div class="left-pane__link-wrapper">
                <div class="left-pane__link">
                  <div class="left-pane__link-icon">
                    <img src="assets/images/left-pane/dashboard-icon.png" alt="dashboard icon">
                  </div>
                  <div class="left-pane__link-text">
                    <a class="font15" href="#">Dashboard</a>
                  </div>
                </div>
              </div>
              <!-- Tenders -->
              <div class="left-pane__link-wrapper">
                <a data-toggle="collapse" href="#collapseTenders" aria-expanded="false" aria-controls="collapseTenders">
                  <div class="left-pane__link">
                    <div class="left-pane__link-icon">
                      <img src="assets/images/left-pane/tenders-icon.png" alt="tenders icon">
                    </div>
                    <div class="left-pane__link-text">
                      <span class="font15 left-pane__link-active">Tenders</span>
                    </div>
                  </div>
                </a>
                <div class="left-pane__nested-links collapse" id="collapseTenders">
                  <div class="left-pane__nested-link">
                    <a class="font13" href="#">New Tender</a>
                  </div>
                  <div class="left-pane__nested-link">
                    <a class="font13" href="#">Old Tenders</a>
                  </div>
                  <div class="left-pane__nested-link">
                    <a class="font13" href="#">Future Tenders</a>
                  </div>
                </div>
              </div>
              <!-- Profile -->
              <div class="left-pane__link-wrapper">
                <a data-toggle="collapse" href="#collapseProfile" aria-expanded="false" aria-controls="collapseProfile">
                  <div class="left-pane__link">
                    <div class="left-pane__link-icon">
                      <img src="assets/images/left-pane/profile-icon.png" alt="profile icon">
                    </div>
                    <div class="left-pane__link-text">
                      <span class="font15">Profile</span>
                    </div>
                  </div>
                </a>
                <div class="left-pane__nested-links collapse" id="collapseProfile">
                  <!-- nested link example
                    <div class="left-pane__nested-link">
                      <a class="font13" href="#">nested link</a>
                    </div>
                  -->
                </div>
              </div>
              <!-- settings -->
              <div class="left-pane__link-wrapper">
                <div class="left-pane__link">
                  <div class="left-pane__link-icon">
                    <img src="assets/images/left-pane/settings-icon.png" alt="settings icon">
                  </div>
                  <div class="left-pane__link-text">
                    <a class="font15" href="#">Settings</a>
                  </div>
                </div>
              </div>
              <!-- Employees -->
              <div class="left-pane__link-wrapper">
                <a data-toggle="collapse" href="#collapseEmployees" aria-expanded="false" aria-controls="collapseEmployees">
                  <div class="left-pane__link">
                    <div class="left-pane__link-icon">
                      <img src="assets/images/left-pane/employees-icon.png" alt="employees icon">
                    </div>
                    <div class="left-pane__link-text">
                      <span class="font15" href="#">Employees</span>
                    </div>
                  </div>
                </a>
                <div class="left-pane__nested-links collapse" id="collapseEmployees">
                  <!-- nested link example
                      <div class="left-pane__nested-link">
                        <a class="font13" href="#">nested link</a>
                      </div>
                    -->
                </div>
              </div>
              <!-- Logout -->
              <div class="left-pane__link-wrapper">
                <div class="left-pane__link">
                  <div class="left-pane__link-icon">
                    <img src="assets/images/left-pane/logout-icon.png" alt="logout icon">
                  </div>
                  <div class="left-pane__link-text">
                    <a class="font15" href="#">Logout</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- /end left side -->
        <!-- start right side -->
        <div class="page-layout__right-pane"></div>
        <!-- /end right side -->
      </div>
    </div>
  </div>
  <!-- SCRIPTS -->
  <!-- JQuery -->
  <script type="text/javascript" src="assets/scripts/jquery-3.3.1.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="assets/scripts/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="assets/scripts/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="assets/scripts/mdb.min.js"></script>
  <!-- build:js assets/scripts/App.js -->
  <script src="temp/scripts/app.js"></script>
  <!-- endbuild -->
</body>

</html>
